<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Дразнилка</title>
        </head>
    <body>
        <script>
            var name = prompt ("Как вас зовут");
            var randomOrgans = ["нос", "рот", "глаз"];
            var randomAdjectives = ["вонючего", "унылого", "дурацкого"];
            var randomWords = ["конь", "слон", "гиппопотам", "петух"];
            var randomOrgan = randomOrgans[Math.floor(Math.random() * randomOrgans.length)];
            var randomAdjective = randomAdjectives[Math.floor(Math.random() * randomAdjectives.length)];
            var randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
            var randomInsult = name + " у тебя " + randomOrgan + " как у " + randomAdjective + " " + randomWord;  
            alert (randomInsult);          
        </script>

    </body>

</html>
